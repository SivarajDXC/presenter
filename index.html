<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="control-panel">
        
        <label for="message">Timer:</label>
        <select id="message">
            <option value="Session will start in">Start</option>
            <option value="Session will resume in">Break</option>
        </select>
<!-- 
        <label for="duration">Set Timer for (minutes):</label>
        <input type="number" id="duration" value="1"> -->

        <label for="minutes">Minutes:</label>
        <input class="numberInput" type="number" id="minutes" value="1" min="0">
        
        <label for="seconds">Seconds:</label>
        <input class="numberInput"  type="number" id="seconds" value="0" min="0" max="59">
        
        <button id="start-button">Start</button>
    </div>

    <div id="fullscreen-container" class="hidden">
        <div id="display-small"></div>
        <div id="display-message">Countdown</div>
        <div id="timer">01:00</div>
    </div>
    <div id="music">
        <audio id="bgmusic" src="bgmusic.m4a" controls loop autoplay></audio> 
    </div>
    <script src="script.js"></script>
</body>
</html>
